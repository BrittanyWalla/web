backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
media_folder: "_site/static/img"
public_folder: "_site/static/img"
logo_url: "https://convocollective.org/static/img/ConversationalCollective_long_1920.png"
site_url: https://convocollective.org
# Use pull requests, rather than open authoring
publish_mode: editorial_workflow

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Books"
    name: "books"
    create: true
    folder: "site/books"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Authors"
        name: "authors"
        widget: "list"
      - label: "Published"
        name: "published"
        widget: "boolean"
        required: false
      - label: "ISBN"
        name: "isbn"
        widget: "string"
      - label: "Cover Image URL"
        name: "coverUrl"
        widget: "string"
      - label: "Publication Date"
        name: "publicationDate"
        widget: "date"
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false
      - label: "Links"
        name: "links"
        widget: "list"
        field: { label: "URL", name: "url", widget: "string" }
  - label: "Building Blocks"
    name: "building-blocks"
    folder: "site/guide/building-blocks"
    create: false
    nested:
      depth: 2
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Related Building Blocks"
        name: "relatedBlocks"
        required: false
        widget: relation
        collection: building-blocks
        search_fields: [ "title" ]
        display_fields: [ "{{title}}" ]
        value_field: "{{slug}}"
        multiple: true
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["building_block", "design", "modeling", "contribution", "research", "strategy"]
  - label: "Glossary"
    name: "glossary"
    create: true
    folder: "site/terms"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Published"
        name: "published"
        widget: "boolean"
        required: false
      - label: "Part of Speech"
        name: "partOfSpeech"
        widget: "select"
        options: ["noun", "verb", "adjective"]
        required: false
      - label: "Body"
        name: "body"
        widget: "markdown"
        required: false
      - label: "Resources"
        name: "resources"
        widget: "list"
        field: { label: "URL", name: "url", widget: "string" }
      - label: "Related Terms"
        name: "relatedTerms"
        required: false
        widget: relation
        collection: glossary
        search_fields: ["title"]
        display_fields: ["{{title}}"]
        value_field: "{{slug}}"
        multiple: true
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }

