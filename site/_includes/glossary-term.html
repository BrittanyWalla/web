---
layout: default
prism: true
permalink: "glossary/{{ page.fileSlug }}/index.html"
---

<div class="container max-w-4xl mt-4 px-6">
  <div class="pb-5 mb-5 border-b border-gray-100">
    <h1 class="font-bold text-5xl pb-12">Conversational AI Glossary</h1>

    <h2 class="font-bold text-3xl">{{title}}</h2>
  </div>

  {{ content | safe }}

  {% if resources %}
    <h3>Resources</h3>

    {% for resource in resources %}

      {{ resource | linkPreview | safe}}

    {% endfor %}
  {% endif %}

</div>
