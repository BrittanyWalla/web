<div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-1 gap-4 my-8 px-4 lg:mx-0">

    {% if quicklinks.links %}

        {% for item in quicklinks.links %}
            {% if item.links %}
                <div class="grid grid-cols-2 p-2 border rounded border-gray-200 hover:border-purple-400 align-top">
                    <div class='p-1'>
                        <a href="{{item.url}}" target="_blank" >
                            <h3>{{item.title}}</h3>
                            <p>{{ item.desc | safe }}</p>
                        </a>
                    </div>
                    <div class='p-1'>
                        {% for link in item.links %}    
                            <p class='italic hover:underline'>{{ link | safe }}</p>
                        {% endfor %}
                    </div>
                </div>
            {% else %}
                <div class="grid grid-cols-1 p-2 border rounded border-gray-200 hover:border-purple-400 align-top">
                    <div class='p-1'>
                        <a href="{{item.url}}" target="_blank" >
                            <h3>{{item.title}}</h3>
                            <p>{{ item.desc | safe }}</p>
                        </a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}

    {% endif %}

</div>
